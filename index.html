<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jackson Ford - UI/UX Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      height: 100vh;
      color: #333;
    }

    .sidebar {
      width: 25%;
      background: #f8f8f8;
      padding: 40px 20px;
      text-align: center;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      margin: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar nav a:hover {
      color: #007BFF;
    }

    .sidebar small {
      display: block;
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }

    .main-content {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 50px;
      background-color: #fff;
    }

    .main-content .text {
      max-width: 500px;
    }

    .main-content h1 {
      font-size: 50px;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .main-content a.button {
      padding: 10px 25px;
      border: 1px solid #000;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .main-content a.button:hover {
      background-color: #000;
      color: #fff;
    }

    .main-content img {
      max-height: 500px;
      width: auto;
      margin-left: 50px;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar, .main-content {
        width: 100%;
      }

      .main-content {
        flex-direction: column;
        text-align: center;
      }

      .main-content img {
        margin-top: 20px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="profile.jpg" alt="Jackson Ford" />
    <h2>Jackson Ford</h2>
    <p>
      <a href="https://example.com" style="color: #999; text-decoration: underline;">
        UI/UX DESIGNER
      </a>
      IN PHILIPPINES
    </p>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">SKILLS</a>
      <a href="#">EDUCATION</a>
      <a href="#">EXPERIENCE</a>
      <a href="#">WORK</a>
      <a href="#">BLOG</a>
      <a href="#">CONTACT</a>
    </nav>
    <small>
      © Copyright 2018 All rights reserved |This <br>
      template is made with ♡ <i class="fa fa-heart" aria-hidden="true"></i>
      by <a href="https://colorlib.com" target="_blank">Colorlib</a><br>
      Demo Images: <a href="https://unsplash.com" target="_blank">Unsplash</a>
    </small>
  </div>

  <div class="main-content">
    <div class="text">
      <h1>I am<br>a Designer</h1>
      <p>
        100% html5 bootstrap templates <br> Made by
        <a href="https://colorlib.com" target="_blank">colorlib.com</a>
      </p>
      <a class="button" href="#">VIEW PORTFOLIO &#128188;</a>
    </div>
    <img src="designer.png" alt="Designer Image" />
  </div>

</body>
</html>
